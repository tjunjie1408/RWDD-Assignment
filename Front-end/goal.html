    <header>
    <div class="header-left">
      <h1>Goal</h1>
    </div>
    <div class="header-right">
      <div class="notification-btn" id="notificationBtn">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" id="notificationBadge">3</span>
      </div>
      <img src="https://via.placeholder.com/150" alt="User Avatar" class="user-avatar" id="userAvatar">
    </div>
    </header>

  <!-- 日历容器 -->
  <div class="content">
  <div id="calendar"></div>
  </div>

    <!-- Goal Details Modal -->
    <div id="goalDetailsModal" class="modal hidden">
    <div class="modal-content">
        <h2>Goal Details</h2>
        <p><strong>Name:</strong> <span id="detailTitle"></span></p>
        <p><strong>Details:</strong> <span id="detailDescription"></span></p>
        <p><strong>Start:</strong> <span id="detailStart"></span></p>
        <p><strong>End:</strong> <span id="detailEnd"></span></p>

        <div class="modal-actions">
        <button id="markCompletedBtn">Mark as Completed</button>
        <button id="deleteGoalBtn">Delete</button>
        <button id="closeDetailBtn">Close</button>
        </div>
    </div>
    </div>

    <!-- Create Goal Modal -->
    <div id="taskModal" class="modal hidden">
    <div class="modal-content">
        <h2>Create New Goal</h2>
        
        <label>Goal Name</label>
        <input type="text" id="taskTitle" placeholder="Enter goal name">

        <label>Goal Details</label>
        <textarea id="taskDetails" placeholder="Enter goal details"></textarea>

        <label>Start Date</label>
        <input type="date" id="taskStart">

        <label>End Date</label>
        <input type="date" id="taskEnd">

        <button id="saveTaskBtn">Save</button>
        <button id="closeModalBtn">Cancel</button>
    </div>
    </div>

  <!-- Calendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="main.js"></script>
