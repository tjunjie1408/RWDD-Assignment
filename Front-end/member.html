<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/RWDD-Assignment/Front-end/CSS/dashboard.css">
</head>
<body>
    <!-- Mobile Sidebar Menu Button -->
    <button class="sidebar-menu-button">
        <span class="material-symbols-rounded">menu</span>
    </button>


    <aside class="sidebar">
        <!-- Sidebar Header -->
        <nav class="sidebar-header">
            <a href="#" class="header-logo">
                <img src="Pictures/logo.png" alt="TaskFlow">
            </a>
            <button class="sidebar-toggler">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
        </nav>

        <nav class="sidebar-nav">
            <!-- Primary Top Nav -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <span class="material-symbols-rounded">dashboard</span>
                        <span class="nav-label">Dashboard</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="project.html" class="nav-link">
                        <span class="material-symbols-rounded">task</span>
                        <span class="nav-label">Project</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="member.html" class="nav-link">
                        <span class="material-symbols-rounded">group</span>
                        <span class="nav-label">Member</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="analysis.html" class="nav-link">
                        <span class="material-symbols-rounded">bar_chart_4_bars</span>
                        <span class="nav-label">Report Analysis</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="goal.html" class="nav-link">
                        <span class="material-symbols-rounded">task_alt</span>
                        <span class="nav-label">Goal</span>
                    </a>
                </li>

            </ul>

            <!-- Secondary Bottom Nav -->
            <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded">help</span>
                        <span class="nav-label">Support</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <span class="material-symbols-rounded">logout</span>
                        <span class="nav-label">Sign Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <header>
    <div class="header-left">
      <h1>Member</h1>
    </div>
    <div class="header-right">
      <div class="notification-btn" id="notificationBtn">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" id="notificationBadge">3</span>
      </div>
      <a href="profile.html">
        <img src="https://via.placeholder.com/150"  class="user-avatar" id="userAvatar">
      </a>
    </div>
    </header>

    <main class="membercontent">
    <section class="team-section">
      <div class="team-header">
        <div class="team-controls">
          <input type="text" id="searchMember" placeholder="Search team or member">
          <button id="addMemberBtn">+ Add Member</button>
        </div>
      </div>

      <h3>People you work with</h3>
      <div id="memberList" class="member-list">
        <!-- 成员卡片由 JS 渲染 -->
      </div>
    </section>
  </main>

  <!-- 新增成员弹窗 -->
  <div id="addMemberModal" class="modal">
    <div class="member-modal-content">
      <h2>Add Member</h2>
      
      <button class="member-close">&times;</button>
      <form id="addMemberForm">
        <label>Name</label>
        <input type="text" id="memberName" required>
        
        <label>Company</label>
        <input type="text" id="memberCompany" required>
        
        <label>Previous Task</label>
        <input type="text" id="memberTask" required>
        
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- 查看成员详情弹窗 -->
  <div id="viewMemberModal" class="member modal">
    <div class="member-modal-content">
      <span class="member-close">&times;</span>
      <h2>Member Details</h2>
      <div id="memberDetails"></div>
      <button id="deleteMemberBtn">Delete Member</button>
    </div>
  </div>

    <script src="/RWDD-Assignment/Front-end/JS/member.js"></script>
    <script src="/RWDD-Assignment/Front-end/JS/sidebar.js"></script>
    <script src="/RWDD-Assignment/Front-end/JS/notification_button.js"></script>
</body>
</html>
